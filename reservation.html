    body {

<body>
    <nav>
        <div class="logo">
            <img src="images/cafe.png" alt="Pouch'Café Logo">

    <header>
        <h1>Réservation - Pouch'Café</h1>
    </header>

    <section>
        <!-- Contenu de la page de réservation -->
        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Heure :</label>
        <input type="time" id="time" name="time" required>

        <label for="guests">Nombre de convives :</label>
        <select id="guests" name="guests" required>
            <option value="1">1 personne</option>
            <option value="2">2 personnes</option>
            <option value="3">3 personnes</option>
            <!-- Ajoutez autant d'options que nécessaire -->
        </select>

        <button onclick="makeReservation()">Réserver</button>
        
    </section>

    <!-- Ajoutez ceci dans votre section À Propos -->
<div class="opening-hours">
    <h2>Horaires d'Ouverture</h2>
    <ul>
        <li><strong>Lundi :</strong> 8h00 - 18h00</li>
        <li><strong>Mardi :</strong> 8h00 - 18h00</li>
        <li><strong>Mercredi :</strong> 8h00 - 18h00</li>
        <li><strong>Jeudi :</strong> 8h00 - 20h00</li>
        <li><strong>Vendredi :</strong> 8h00 - 20h00</li>
        <li><strong>Samedi :</strong> 9h00 - 17h00</li>
        <li><strong>Dimanche :</strong> Fermé</li>
    </ul>
</div>


    <script src="script.js"></script>
</body>
